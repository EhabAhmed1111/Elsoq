<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/homePage/header.css">
  <link rel="stylesheet" href="../css/homePage/trending-page.css">
  <title>Document</title>
</head>

<body>
  <div class="home-page">
    <div class="header-flex">
      <div class="header-flex-title">
        <img src="../image/Storefront.png" alt="logo-icon" class="logo-icon">
        <span class="header-title">Elsoq</span>
      </div>
      <div class="header-flex-menu">
        <img src="../image/Burger Menu.png" alt="Menu" class="logo-header-menu">
        <div class="header-buttons">
          <button class="common-button market-button">Marketplace</button>
          <button class="common-button rank-button">Rankiing</button>
          <button class="common-button wallet-button">Connect a wallet</button>
          <button class="common-button sign-up-container">
            <img src="../image/User.png" alt="signup-logo" class="signup-logo">
            <span class="signup-button">sign up</span>
          </button>
        </div>
      </div>
    </div>

    <div class="tranding-collection">
      <div class="trending-collection-top-txt">
        <div class="header">Trending Collection</div>
        <div class="content">Checkout our weekly updated trending collection.</div>
      </div>

      <div class="trending-posts">
        <div class="mobile-posts">
          <img src="../image/homePage-Trending/Primary Photo Placeholder.png" class="primary-image" alt="">
          <div class="secondary-images">
            <img src="../image/homePage-Trending/Secondary Photo Placeholder.png" class="secondary-image" alt="">
            <img src="../image/homePage-Trending/Secondary Photo Placeholder (1).png" class="secondary-image" alt="">
            <div class="secondary-image-div">1025+</div>
          </div>
          <div class="f-trending-collection-bottom">
            <div class="f-trending-collection-bottom-txt">DSGN Animals</div>
            <div class="f-trending-collection-bottom-grid">
              <img src="../image/homePage-Trending/Avatar Placeholder.png" alt="">
              <div class="-f-trending-collection-bottom-grid-txt">MrFox</div>
            </div>
          </div>
        </div>
  
        <div class="tablet-posts">
          <img src="../image/homePage-Trending/Primary Photo Placeholder (1).png" class="primary-image" alt="">
          <div class="secondary-images">
            <img src="../image/homePage-Trending/Secondary Photo Placeholder (2).png" class="secondary-image" alt="">
            <img src="../image/homePage-Trending/Secondary Photo Placeholder (3).png" class="secondary-image" alt="">
            <div class="secondary-image-div">6+</div>
          </div>
          <div class="f-trending-collection-bottom">
            <div class="f-trending-collection-bottom-txt">Magic Mushrooms</div>
            <div class="f-trending-collection-bottom-grid">
              <img src="../image/homePage-Trending/Avatar Placeholder-2.png" alt="">
              <div class="-f-trending-collection-bottom-grid-txt">Shroomie</div>
            </div>
          </div>
        </div>
  
        <div class="pc-posts">
          <img src="../image/homePage-Trending/Primary Photo Placeholder (2).png" class="primary-image" alt="">
          <div class="secondary-images">
            <img src="../image/homePage-Trending/Secondary Photo Placeholder (4).png" class="secondary-image" alt="">
            <img src="../image/homePage-Trending/Secondary Photo Placeholder (5).png" class="secondary-image" alt="">
            <div class="secondary-image-div">1025+</div>
          </div>
          <div class="f-trending-collection-bottom">
            <div class="f-trending-collection-bottom-txt">Disco Machines</div>
            <div class="f-trending-collection-bottom-grid">
              <img src="../image/homePage-Trending/Avatar Placeholder-3.png" alt="">
              <div class="-f-trending-collection-bottom-grid-txt">BeKind2Robots</div>
            </div>
          </div>
        </div>
      </div>

    </div>
</body>

</html>
